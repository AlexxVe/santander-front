<!DOCTYPE html>
<html>
  <head>
    <!-- Aquí va información importante pero no visible dentro del navegador -->
    <title>Matcha</title>
    <!-- Para agregar o vincular el archivo CSS -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <header class="header">
      <!-- Logo con link a la página principal -->
      <a href="/" class="logo">
        <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg" alt="Matcha"/>
      </a>
      <!-- Menú de navegación -->
      <nav class="navbar">
        <ul>
          <li>Platform</li>
          <li>Pricing</li>
          <li>Customers</li>
          <li>Resources</li>
          <li>About</li>
        </ul>
      </nav>
      <!-- Contenedor de acciones de usuario -->
      <div class="actions">
        <a href="/login">Sign In</a>
        <button>Start free trial</button>
      </div>
    </header>

    <!-- Esto es lo que se verá en el navegador web -->
    <h1>Heading Level 1</h1>
    <h2>Heading Level 2</h2>
    <h3>Heading Level 3</h3>
    <h4>Heading Level 4</h4>
    <h5>Heading Level 5</h5>
    <h6>Heading Level 6</h6>
    <p>Esto es un <b>párrafo</b></p>


    <form>
        <input type="email" name="" id="" placeholder="Introduce tu correo"> <!--Agrega una caja ppara introduir un email-->
        <button type="submit">
            Try it now
        </button> <!--Crea un botón-->
    </form>
    <br><br>
    <form>
        <label for="name">Datos Personales</label>
        <input type="text" id="name" name="fname" placeholder="Nombre">
        <input type="text" id="lastname" name="lastname" placeholder="Apellido">
        <input type="number" id="age" name="age" placeholder="Edad" min="18" max="35"><br><br>
        <input type="email" id="email" name="email" placeholder="Correo"><br><br>
        <input type="password" id="password" name="password" placeholder="Contraseña"><br><br>
        <button type="submit">Enviar</button>
    </form>
    <br><br>
    <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png" />
  </body>
</html>
